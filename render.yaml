services:
  - type: web
    name: multi-agent-research-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: GROQ_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: RAG_API_URL
        value: https://enterprise-rag-api.onrender.com/api
      - key: OLLAMA_BASE_URL
        value: ""
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
